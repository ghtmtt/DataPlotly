name: Test plugin

on:
  push:
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [
          "3.34",
          "3.40",
          "3.44",
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Running tests
        run: make docker-test QGIS_VERSION=${{ matrix.qgis_version }}
